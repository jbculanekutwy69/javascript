<html>

<body>
<div style="color:green;font-size:57px;">
<script language="JavaScript">

var Dzien1=prompt("Dzien1=","");
var godz1=prompt("Godzina1=","");
var Dzien2=prompt("Dzien2=","");
var godz2=prompt("Godzina2=","");
var ile_sekund_rus;

var D1_rus=parseFloat(Dzien1);
var D2_rus=parseFloat(Dzien2);
var G1_rus=ParseFloat(godz1);
var G2_rus=ParseFloat(godz2);

ile_sekund_rus=(D1_rus - D2_rus)*24*3600+(G1_rus-G2_rus);
document.write("Dzien1=" +D1_rus+"<br>");
document.write("Dzien2=" +D2_rus+"<br>");
document.write("Sekund=" +ile_sekund_rus+" sek"+"<br>");

</script>
</div>
</body>
</html>
