<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Program Menu</title>
</head>
<body bgcolor="silver">
<font color="green" size="2">

Moje nazwisko to: Rusin<br>
liczba1_rus=9<br>
liczba2_rus=9+7=16<br>
liczba3_rus=5<br>
liczba4_rus=5+4=9
</font>
<br><br>
	
<body bgcolor="silver">
<font color="red" size="2">
------------MENU------------<br>
5- wyświetlanie teorii o operatorach logicznych<br>
25- sprawdzanie czy liczba należy do przedziału (od 6 ; do 16]<br>
65- sprawdzanie czy liczba należy do przedziału (-oo; 5) lub [9 ;+oo)<br>
</font>



<script>
    var opcja_rus = prompt("Wybierz opcję: 5, 25 lub 65");
	
    if (opcja_rus == 5) {
        document.write("<font color=blue size=2>Jesteś w opcja 5</font><br>");
        document.write("<font color=green size=2>Teoria && i x=3 y=4 (x<9 && y>2) wynik -->prawda<br>");
        document.write("|| lub x=3 y=4 (x==8 || y==6) wynik -->fałsz<br>");
        document.write("!zaprzeczenie x=3 y=4 !(x==y) wynik -->prawda</font>");
	

    } else if (opcja_rus == 25) {
        document.write("<font color=green size=2 bgcolor=gray>Jesteś w opcja 25 --> przedział</font><br>");
        var liczba1_rus = prompt("Podaj liczbę=");
        if (liczba1_rus > 9 && liczba1_rus <= 16) {
        document.write("<font color=green size=2 bgcolor=gray>Liczba należy do przedziału</font>"); } 
		else {
        document.write("<font color=green size=2 bgcolor=gray>Liczba nie należy do przedziału</font>");	}
	

    } else if (opcja_rus == 65) {
        document.write("<font color=green size=2 bgcolor=gray>Jesteś w opcja 65 --> przedział</font><br>");
        var liczba2_rus = prompt("Podaj liczbę=");
        if (liczba2_rus < 5 || liczba2_rus >= 9) {
                document.write("<font color=green size=2 bgcolor=gray>Liczba należy do przedziału</font>"); } 
	else {
        document.write("<font color=green size=2 bgcolor=gray>Liczba nie należy do przedziału</font>"); }
				
    } else if ((opcja_rus != 5) && (opcja_rus != 25) && (opcja_rus != 65)) {
        document.write("<font color=red size=2>nie ma takiej opcji</font><br>"); }


</script>
</body>
</html>
