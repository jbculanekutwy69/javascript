<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 36</title>
    <script>
        function sprawdzLiczbe() {
            var liczba = prompt("Podaj liczbę:");
            liczba = parseInt(liczba);
            
            if (!isNaN(liczba)) {
                if (liczba % 2 === 0) {
                    document.write("<font color=red size=3>Liczba jest parzysta</font><br>");
                } else {
                    document.write("<font color=silver size=5>Liczba jest nieparzysta</font><br>");
                }
            } else {
                document.write("<font color=black size=4>Nie podałeś liczby</font><br>");
            }
        }
    </script>
</head>
<body>
    <h2>Sprawdź parzystość liczby</h2>
    <button onclick="sprawdzLiczbe()">Sprawdź</button>
</body>
</html>
