<body>
<div style="color:green;font-size:57px;">
<script language="JavaScript">

var liczba1=prompt("Dzien1=","");

var ile_sekund_rus;

var D1_rus=parseFloat(liczba1);
var D2_rus=parseFloat(liczba2);

ile_sekund_rus=(D1_rus-D2_rus)*24*3600;
document.write("Dzien1=" +D1_rus+"<br>");
document.write("Dzien2=" +D2_rus+"<br>");
document.write("Sekund=" +ile_sekund_rus+" sek"+"<br>");

</script>
</div>
