<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
function Pole_rusin()
{
    var a_rus = parseFloat(document.getElementById('dlugosc').value);
    var b_rus = a_rus * a_rus;
    document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_rus.toFixed(2) + " cm^2";
}
function Obwod_rusin()
{
    var a_rus = parseFloat(document.getElementById('dlugosc').value);
    var b_rus = 4 * a_rus;
    document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_rus.toFixed(2) + " cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="Pole_rusin()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="Obwod_rusin()"><br><br>
<div style="color:red;font-size:50px;" id="nazwa"></div>
<button class="button" onclick="window.location.href='index.html'">wróc</button>
</body>
</html>
